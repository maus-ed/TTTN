<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UDPM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd9b5e640d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div th:replace="sidebar :: sidebar"></div>
<div class="content" style="margin-left: 220px; padding: 20px;">
    <form th:action="@{/danhsachbaiviet/hienthi}" method="get">
        <div class="filter-container">
            <h3><i class="fa-solid fa-filter" style="color: #000000;"></i> Bộ lọc</h3>
            <hr>
            <div class="filter-inputs">
                <div class="filter-input">
                    <label>Tiêu đề hoặc tên tác giả</label>
                    <input type="text" name="tieude" th:value="${tieude}" placeholder="Tiêu đề hoặc tên tác giả ">
                </div>
                <div class="filter-input">
                    <label>Chủ đề</label>
                    <select name="tencd">
                        <option value="">Chọn chủ đề</option>
                        <option th:each="cd: ${ListCD}" th:value="${cd.id}" th:text="${cd.ten}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="filter-buttons">
                <button type="submit" class="btn btn-dark">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> Tìm kiếm
                </button>
                <a class="btn btn-dark" th:href="@{/danhsachbaiviet/lammoi}">
                    <i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i> Làm mới
                </a>
            </div>
        </div>
    </form>

    <!-- Danh sách bài viết -->
    <div class="table-container">
        <h3><i class="fa-solid fa-list" style="color: #000000;"></i> Danh sách bài viết</h3>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Tiêu đề</th>
                <th>Tác giả</th>
                <th>Chủ đề</th>
                <th>Ngày tạo</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vc,i: ${listbv}">
                <td th:text="${i.count}"></td>
                <td th:text="${vc.tieuDe}"></td>
                <td th:text="${vc.nguoiDung.ten}"></td>
                <td th:text="${vc.chuDe.ten}"></td>
                <td th:text="${vc.ngayTao}"></td>
                <td th:if="${vc.trangThai}=='Đã gửi cho pr'"><span class="btn btn-success"
                                                                   th:text="${vc.trangThai}"></span>
                </td>
                <!--                <td th:unless="${vc.trangThai}=='Đã Duyệt'"><span class="btn btn-success"-->
                <!--                                                                  th:text="${vc.trangThai}"></span></td>-->
                <!--                <td th:unless="${vc.trangThai}=='Đã Duyệt'"><span class="btn btn-danger"-->
                <!--                                                                  th:text="${vc.trangThai}"></span></td>-->

                <td>
                    <!--                    <i class="fa-regular fa-star" style="color: #000000;"></i>-->
                    <a th:unless="${vc.trangThai}=='Đã đăng' or ${vc.trangThai}=='Đã hủy'"
                       th:href="@{/danhsachbaiviet/detail/{id} (id=${vc.id})}">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <!-- Nút Previous -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/danhsachbaiviet/hienthi(page=${currentPage == 0 ? 0 : currentPage - 1}, tieude=${tieude},tencd=${tencd})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Hiển thị danh sách trang -->
            <li class="page-item">
                <a class="page-link"
                   th:text="${currentPage +1 }" disabled></a>
            </li>

            <!-- Nút Next -->
            <li class="page-item" th:classappend="${currentPage == totalPage - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/danhsachbaiviet/hienthi(page=${currentPage + 1}, tieude=${tieude},tencd=${tencd})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f4f9;
        padding: 20px;
    }

    .filter-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .filter-inputs {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
        gap: 20px;
    }

    .filter-input {
        display: flex;
        flex-direction: column;
        width: 18%;
    }

    .filter-input label {
        margin-bottom: 5px;
        padding-top: 10px;
        font-weight: bold;
    }

    .filter-input input,
    .filter-input select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .filter-buttons {
        text-align: center;
    }

    .filter-buttons button {
        padding: 10px 20px;
        margin-left: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .filter-buttons button:hover {
        background-color: #555;
    }

    .table-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .table-container h3 {
        margin-bottom: 20px;
        font-size: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #f4f4f9;
    }

    table tr:hover {
        background-color: #f9f9f9;
    }

    .status-label {
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
    }

    .status-green {
        background-color: #4CAF50;
    }

    .status-orange {
        background-color: #ff9800;
    }

    .action-icons {
        display: flex;
        justify-content: center;
    }

    .action-icons i {
        font-size: 18px;
        margin: 0 5px;
        cursor: pointer;
    }
</style>
</body>
</html>

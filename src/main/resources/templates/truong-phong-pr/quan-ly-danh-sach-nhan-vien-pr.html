<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UDPM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div th:replace="sidebar :: sidebar"></div>

<div class="content" style="margin-left: 220px; padding: 20px;">
    <h1 class="tieu_de">Quản lý nhân viên PR</h1>
    <div class="table-container mt-3">
        <h3><i class="fa-solid fa-list" style="color: #000000;"></i> Danh sách nhân viên PR</h3>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Mã</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vc,i: ${listnv}">
                <td th:text="${i.count}"></td>
                <td th:text="${vc.ma}"></td>
                <td th:text="${vc.username}"></td>
                <td th:text="${vc.email}"></td>
                <td>
                    <a th:href="@{/danh-sach-phan-cong-pr/hienthi/{id} (id=${vc.id})}">
                        <i class="fa-solid fa-list" style="color: #000000;"></i>
                    </a>
                    <a th:href="@{/danhsachbaiviet/detail/{id} (id=${vc.id})}">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:if="${currentPage > 1}">
                <a class="page-link" href="#" th:href="@{'?pageNo='+${currentPage-1}}" aria-label="Previous">
                    <span aria-hidden="true"> << </span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" th:text="${currentPage}" disabled></a>
            </li>
            <li class="page-item" th:if="${currentPage < totalPage}">
                <a th:href="@{'?pageNo='+${currentPage+1}}" class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true"> >> </span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    body {
        background-color: #f4f4f9;
        padding: 20px;
    }
    .table-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

    }
    .table-container h3 {
        margin-bottom: 20px;
        font-size: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #f4f4f9;
    }

    table tr:hover {
        background-color: #f9f9f9;
    }

    .status-label {
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
    }

    .status-green {
        background-color: #4CAF50;
    }

    .status-orange {
        background-color: #ff9800;
    }

    .action-icons {
        display: flex;
        justify-content: center;
    }

    .action-icons i {
        font-size: 18px;
        margin: 0 5px;
        cursor: pointer;
    }
</style>
</body>
</html>

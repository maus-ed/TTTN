<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Bài Viết</title>
  <link rel="stylesheet" href="/css/taobaiviet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

<div class="container">
  <div class="sidebar">
    <ul>
      <li><a href="#">Đăng ký viết bài</a></li>
      <li class="active"><a href="#">Tạo bài viết</a></li>
      <li><a href="#">Danh sách bài viết</a></li>
      <li><a href="#">Bài viết của tôi</a></li>
      <li><a href="#">Bài viết yêu thích</a></li>
      <li><a href="#">Album</a></li>
      <li><a href="#">Lịch sử đã xem</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h2>Tạo bài viết</h2>
    <div class="toolbar">
      <button class="btn" onclick="execCmd('bold')"><b>B</b></button>
      <button class="btn" onclick="execCmd('italic')"><i>I</i></button>
      <button class="btn" onclick="execCmd('underline')"><u>U</u></button>
      <button class="btn" onclick="execCmd('fontSize', 5)">A</button>
      <button class="btn" onclick="execCmd('foreColor', 'blue')">T</button>
      <button class="btn" onclick="execCmd('justifyLeft')"><i class="fas fa-align-left"></i></button>
      <button class="btn" onclick="execCmd('justifyCenter')"><i class="fas fa-align-center"></i></button>
      <button class="btn" onclick="execCmd('justifyRight')"><i class="fas fa-align-right"></i></button>
      <button class="btn" onclick="execCmd('justifyFull')"><i class="fas fa-align-justify"></i></button>
      <button class="btn" onclick="execCmd('createLink', prompt('Enter a URL:', 'http://'))"><i class="fas fa-link"></i></button>
      <button class="btn" onclick="execCmd('insertImage', prompt('Enter image URL:', 'http://'))"><i class="fas fa-image"></i></button>
    </div>
    <div id="noiDungBaiViet" contenteditable="true" placeholder="Nhập nội dung bài viết" style="border: 1px solid #ccc; padding: 10px; min-height: 200px;"></div>

    <div class="buttons">
      <button id="btnUpload" class="upload-btn">Tải lên</button>
      <button id="btnSubmit" class="submit-btn">Đăng bài</button>
    </div>
  </div>
</div>

<!-- Modal for post details -->
<div id="postDetailsModal" class="modal">
  <div class="modal-content">
    <h2>Đăng bài viết</h2>
    <form id="postDetailsForm">
      <label for="tieu_de">Tiêu đề:</label>
      <input type="text" id="tieu_de" name="tieu_de" required>

      <label for="dot_viet_bai">Đợt viết bài:</label>
      <select id="dot_viet_bai" name="dot_viet_bai" required>
        <option value="">Chọn đợt viết bài</option>
        <!-- Các tùy chọn sẽ được thêm vào bởi JavaScript -->
      </select>


      <label for="chu_de">Chủ đề:</label>
      <select id="chu_de" name="chu_de" required>
        <option value="">Chọn chủ đề</option>
        <!-- Các tùy chọn sẽ được thêm vào bởi JavaScript -->
      </select>




<!--      <label for="imageUpload">Ảnh thu nhỏ:</label>-->
<!--      <input type="file" id="imageUpload" name="imageUpload" >-->

      <div class="action-buttons">
        <button type="button" id="cancelButton">Hủy</button>
        <button type="submit">Thêm mới</button>
      </div>
    </form>
  </div>
</div>

<script src="/js/taobaiviet.js"></script>
<script>
  function execCmd(command, value = null) {
    document.execCommand(command, false, value);
  }
</script>


</body>
</html>

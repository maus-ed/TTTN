<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UDPM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div th:replace="~{sidebar :: sidebar}"></div>

<div class="content" style="margin-left: 220px; padding: 20px;">
    <nav>
        <ul style="list-style: none; display: flex; gap: 10px; padding: 0;">
            <li><a href="/admin/thong-ke/thong-ke-bai-viet">Thống kê bài viết</a></li>
            <li><a href="/admin/thong-ke/thong-ke-giang-vien">Thống kê giảng viên</a></li>
<!--            <li><a href="/admin/thong-ke/tim-kiem-bai-viet">Thống kê theo thời gian</a></li>-->
        </ul>
    </nav>

    <h1>Thống kê giảng viên</h1>

    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Tên giảng viên</th>
            <th>Số lượng bài viết</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row, stat : ${danhSachGiangVienThongKe}">
            <td th:text="${stat.count}"></td>
            <td th:text="${row[0]}"></td>
            <td th:text="${row[1]}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Điều hướng phân trang -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- Nút trang trước -->
            <li class="page-item" th:classappend="${danhSachGiangVienThongKe.hasPrevious} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/admin/thong-ke/tim-kiem-giang-vien(pN=${danhSachGiangVienThongKe.number - 1})}">Trước</a>
            </li>

            <!-- Số trang -->
            <li class="page-item" th:each="page : ${#numbers.sequence(0, danhSachGiangVienThongKe.totalPages - 1)}"
                th:classappend="${page == danhSachGiangVienThongKe.number} ? 'active'">
                <a class="page-link" th:href="@{/admin/thong-ke/tim-kiem-giang-vien(pN=${page})}" th:text="${page + 1}">1</a>
            </li>

            <!-- Nút trang sau -->
            <li class="page-item" th:classappend="${danhSachGiangVienThongKe.hasNext} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/admin/thong-ke/tim-kiem-giang-vien(pN=${danhSachGiangVienThongKe.number + 1})}">Sau</a>
            </li>
        </ul>
    </nav>
</div>
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Moment.js -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

<!-- Daterangepicker.js -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</body>
</html>

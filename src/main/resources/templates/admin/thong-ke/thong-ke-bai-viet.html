<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UDPM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div th:replace="~{sidebar :: sidebar}"></div>

<div class="content" style="margin-left: 220px; padding: 20px;">


    <nav>
        <ul style="list-style: none; display: flex; gap: 10px; padding: 0;">
            <li><a href="/admin/thong-ke/thong-ke-bai-viet">Thống kê bài viết</a></li>
            <li><a href="/admin/thong-ke/thong-ke-giang-vien">Thống kê giảng viên</a></li>
<!--            <li><a href="/admin/thong-ke/tim-kiem-bai-viet">Thống kê theo thời gian</a></li>-->
        </ul>
    </nav>

    <h1>Thống kê bài viết</h1>

    <form th:action="@{/admin/thong-ke/thong-ke-bai-viet}" method="get">
        <div class="row">
            <div class="col-md-6">
                <label for="startDate" class="form-label">Ngày bắt đầu</label>
                <input type="text" class="form-control" id="startDate" name="startDate"
                       th:value="${startDate}" placeholder="Chọn ngày bắt đầu">
            </div>
            <div class="col-md-6">
                <label for="endDate" class="form-label">Ngày kết thúc</label>
                <input type="text" class="form-control" id="endDate" name="endDate" th:value="${endDate}"
                       placeholder="Chọn ngày kết thúc">
            </div>
        </div>

        <button type="submit">Tìm kiếm</button>
    </form>
    <div>
        <p>Số lượng bài viết đã đăng: <span th:text="${soLuongBaiVietDaDang}">0</span></p>
        <p>Số lượng bài viết không đăng: <span th:text="${soLuongBaiVietKhongDang}">0</span></p>
        <p>Số lượng bài viết đã gửi PR: <span th:text="${soLuongBaiVietGuiPR}">0</span></p>
        <p>Số lượng bài viết đã phê duyệt: <span th:text="${soLuongBaiVietPheDuyet}">0</span></p>
        <p>Số lượng bài viết đã từ chối: <span th:text="${soLuongBaiVietTuChoi}">0</span></p>
    </div>
</div>
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Moment.js -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

<!-- Daterangepicker.js -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</body>
</html>
